<!DOCTYPE html>
<html>
<head>
	<title>音声ファイル再生ページ</title>
	<style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
			overflow: hidden; /* スクロールを禁止 */
        }
		.button {
			display: inline-block;
			margin: 5px;
			padding: 10px 15px;
			font-size: 16px;
			border-radius: 5px;
			background-color: #4CAF50;
			color: white;
			text-align: center;
			cursor: pointer;
            width: calc(75% / 5); /* ボタンの横幅を均等に */
			height: calc(75vh / 10); /* ボタンの縦幅を均等に */
		}
	</style>
</head>
<body>
	<div>
		<button class="button" onclick="playAudio('1.mp3')">あ</button>
		<button class="button" onclick="playAudio('2.mp3')">い</button>

		<button class="button" onclick="playAudio('5.mp3')">お</button>
    </div>

        function playAudio(filename) {
            var audio = new Audio(filename);
            audio.play();
        }
    </script>
</body>
</html>
